<!DOCTYPE html>
<html lang="en-ca">

  <meta charset="utf-8">

  <link href="css/main.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
</head>
<body>
    
<div class="grey grid grid-middle island-1-2">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-4">
        <h1>Mars</h1>
    </div>
            
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-3-4">
        <nav>
            <ul class="nav push-0">
                <li><a href="planet.html" class="gutter">Planet</a></li>
                <li><a href="moon.html" class="gutter">Moons</a></li>
                <li><a href="exploration.html" class="gutter">Exploration</a></li>
            </ul>
        </nav> 
    </div>
</div>
    
<div class="lightgrey">
 <div class="peta">
    <p class="bold">Exploration</p>
 </div>
</div>
    
    
<div class="lightgrey island gutter">
    <div class="peta">   
        <p class="bold">Join Mars' Exploration Team</p>
    </div>
    
    <div class="lightgrey meta">
        <p>Are you interested in exploring Mars with a group of extremely talented people? Sign up below!</p>
    </div>
 
    <form action="thanks.html" method="post">

<div class="form">
    
 <div>
    <label for="name">Name</label>
    <input  class="field box-width" id="name">
 </div>
        
 <div class="pad-t">
    <label for="email-addr">E-mail</label>
    <input class="field box-width" type="email" id="email-addr">
 </div>
    
 <div class="pad-t">
    <label for="age">Age</label>
    <input class="field box-width" type="number" id="age" min="9" max="120">
 </div>
        
 <div>
    <p><em>Your level of awesomeness:</em></p>
    
 <span class="radio">
    <input type="radio" id=“meh” name="awesomeness">
    <label for="not">Meh…</label>
 </span>
     
<span class="radio">
    <input type="radio" id=“pretty-good” name="awesomeness">
    <label for=“pretty-good>Pretty good.</label>
</span>
    
<span class="radio">
    <input type="radio" id=“super” name=“awesomeness”>
    <label for=“super”>Super!</label>
</span>
    
 <div class="pad-t">
     <label for="deserve">Explain why you deserve to go:</label>
     <textarea class="deserveto" id="deserve"></textarea>
 </div>
    
 <div class="lightgrey island">
    <button type="submit">Sign up</button>
 </div>
        
</div>
</form>
</div>
</div>

  <div class="unit micro unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3" role="contentinfo">

      </ul>
    </nav>
  </div>
</footer>
</body>
</html>
